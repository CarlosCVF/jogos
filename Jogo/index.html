<style>
    body
    {
        margin: 0;
        font-family: sans-serif; 
        background-color: black;
    }
</style>
<body>
    <div style="position: absolute; 
        color: white; 
        padding: 10px; 
        font-size: 14px;
        user-select: none;">
        <span>
            Score: <span id="scoreEl">0</span>
        </span>
    </div>
    
    <div 
        id="modalEl"
        style="
            display: none;
            position : absolute;
            background-color: white;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            padding: 16px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            ">
        <label style="font-size: 16px; color: gray;">
            Game Over
        </label>
        <h1 id="modalScoreEl" style="font-size: 48px; margin-bottom: 0;margin-top: 8px;">
            0
        </h1>
        <p style="margin: 0; font-size: 16px; color: gray;">
            Points
        </p>
        <button
            id="buttonEl"
            style="
            margin-top: 12px;
            background-color: blueviolet;
            color: lightgray;
            padding: 8px 100px;
            border-radius: 10px;
            cursor: pointer;
            ">
            Restart Game
        </button>
    </div>

    <div 
        id="startModalEl"
        style="
            position : absolute;
            background-color: white;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            padding: 16px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            ">
        <h1 style="font-size: 20px; margin-bottom: 0;margin-top: 8px;">
            Base Defense Game
        </h1>
        <button
            id="startButtonEl"
            style="
            margin-top: 12px;
            background-color: blueviolet;
            color: lightgray;
            padding: 8px 100px;
            border-radius: 10px;
            cursor: pointer;
            ">
            Start Game
        </button>
    </div>
</body>
